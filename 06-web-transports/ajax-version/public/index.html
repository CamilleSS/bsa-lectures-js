<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat [AJAX]</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="userdata">
    <div id="userdata-heading">
      <h2>Hey, what's your name?</h2>
    </div>
    <p id="userdata-error">Username and nickname should contain at least 3 characters</p>
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" placeholder="username">
    <label for="nickname">Nickname:</label>
    <input id="nickname" type="text" name="nickname" placeholder="nickname">
    <button id="save-userdata" type="button">OK</button>
  </div>

  <div id="chat-box">
    <div id="chat-heading">
      <h2>Chat</h2>
      <h3 id="set-username"></h3>
    </div>
    <div id="main-chat-block">
      <div id="user-list"></div>
      <div id="message-list"></div>
    </div>

    <div id="message-form">
      <p id="message-error">Message should contain at least 3 characters</p>
      <textarea id="message-field" name="message" placeholder="message text" rows="4" cols="80"></textarea>
      <button id="send-message" type="button">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
